apiVersion: v1
kind: Secret
metadata:
  name: rlhf-audit-trail-secrets
  namespace: rlhf-audit-trail
  labels:
    app.kubernetes.io/name: rlhf-audit-trail
    app.kubernetes.io/component: secrets
type: Opaque
stringData:
  # Database credentials
  db-password: "REPLACE_WITH_ACTUAL_PASSWORD"
  db-username: "rlhf_audit"
  
  # Application secret key (generate with: python -c "import secrets; print(secrets.token_urlsafe(32))")
  secret-key: "REPLACE_WITH_ACTUAL_SECRET_KEY"
  
  # JWT signing key
  jwt-secret: "REPLACE_WITH_ACTUAL_JWT_SECRET"
  
  # Encryption keys for audit trail
  encryption-key: "REPLACE_WITH_ACTUAL_ENCRYPTION_KEY"
  
  # External service credentials
  aws-access-key-id: "REPLACE_IF_USING_AWS"
  aws-secret-access-key: "REPLACE_IF_USING_AWS"
  
  # Monitoring credentials
  prometheus-auth-token: "REPLACE_WITH_PROMETHEUS_TOKEN"
---
apiVersion: v1
kind: Secret
metadata:
  name: rlhf-audit-trail-tls
  namespace: rlhf-audit-trail
  labels:
    app.kubernetes.io/name: rlhf-audit-trail
    app.kubernetes.io/component: tls
type: kubernetes.io/tls
stringData:
  # TLS certificate (replace with actual certificate)
  tls.crt: |
    -----BEGIN CERTIFICATE-----
    # REPLACE_WITH_ACTUAL_TLS_CERTIFICATE
    -----END CERTIFICATE-----
  
  # TLS private key (replace with actual private key)
  tls.key: |
    -----BEGIN PRIVATE KEY-----
    # REPLACE_WITH_ACTUAL_TLS_PRIVATE_KEY
    -----END PRIVATE KEY-----
---
# Database connection string secret (for external databases)
apiVersion: v1
kind: Secret
metadata:
  name: rlhf-audit-trail-db
  namespace: rlhf-audit-trail
  labels:
    app.kubernetes.io/name: rlhf-audit-trail
    app.kubernetes.io/component: database
type: Opaque
stringData:
  # Full database URL - choose one based on your database
  database-url-postgres: "postgresql://rlhf_audit:REPLACE_PASSWORD@postgres-service:5432/rlhf_audit_trail"
  database-url-mysql: "mysql://rlhf_audit:REPLACE_PASSWORD@mysql-service:3306/rlhf_audit_trail"
  database-url-sqlite: "sqlite:///app/data/audit_trail.db"