name: üêõ Bug Report
description: Report a bug to help us improve
title: "[Bug]: "
labels: ["bug", "needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for taking the time to report a bug! Please fill out this form with as much detail as possible.

  - type: checkboxes
    id: checklist
    attributes:
      label: Pre-submission Checklist
      description: Please verify you've completed these steps
      options:
        - label: I've searched existing issues to avoid duplicates
          required: true
        - label: I've checked the documentation
          required: true
        - label: This is not a security vulnerability (use security@terragonlabs.com instead)
          required: true

  - type: dropdown
    id: component
    attributes:
      label: Component
      description: Which component is affected?
      options:
        - RLHF Core Engine
        - Audit Trail System
        - Privacy/Differential Privacy
        - Compliance Framework
        - API/FastAPI
        - Dashboard/UI
        - Database/Storage
        - Docker/Deployment
        - Documentation
        - Other
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is
      placeholder: Describe the bug here...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Please provide step-by-step instructions to reproduce the issue
      placeholder: |
        1. Initialize AuditableRLHF with...
        2. Call method X with parameters...
        3. Observe error...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What should happen instead?
      placeholder: Describe expected behavior...
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment Information
      description: Please provide your environment details
      placeholder: |
        - OS: [e.g., Ubuntu 22.04]
        - Python Version: [e.g., 3.11.5]
        - Package Version: [e.g., 0.2.1]
        - Dependencies: [paste relevant versions]
        - Hardware: [GPU/CPU specs if relevant]
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Error Messages/Logs
      description: Include any error messages, stack traces, or relevant logs
      render: text
      placeholder: Paste error messages or logs here...

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here
      placeholder: Any additional information that might help...